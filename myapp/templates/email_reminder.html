<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Reminder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #2c3e50; /* Dark blue */
            font-size: 24px;
            border-bottom: 2px solid #2980b9; /* Blue underline */
            padding-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
        }

        strong {
            color: #e74c3c; /* Red for emphasis */
        }
    </style>
</head>
<body>
    <h1>Task Due</h1>
    <p>Dear <strong>{{ user }}</strong>,</p>
    <p>Your task <strong>{{ task }}</strong> is due on <strong>{{ due_date }}</strong>. Please complete it as soon as possible.</p>
    <p>Thank you!</p>
</body>
</html>
